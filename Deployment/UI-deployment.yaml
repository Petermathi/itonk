apiVersion: v1
kind: Deployment
metadata:
  labels:
    run: ui
    visualize: "true"
  name: ui
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: ui
        tier: frontend
        track: stable
        run: ui
        visualize: "true"
    spec:
      containers:
      - image: lassehavenielsen/ui-rpi:latest
        name: ui
