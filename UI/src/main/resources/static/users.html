<div ng-repeat="user in nav.userlist track by $index" class="panel panel-default">
    <div class="panel-body">
        <img ng-src="{{item.image_url}}" />
    </div>
    <div class="panel-footer">
        <strong>Name: </strong>{{user.firstName}} <br/>
        <strong>Price:</strong> {{user.lastName}} <br/>
        //more here...
    </div>
</div>
